suppliers:
  - supplier:
      key: Hilti
      name: "Hilti (Gt. Britain) Ltd."
    match:
      contains: "hilti"
    document:
      invoice_number: "Invoice\\s+(\\d{10})"
      invoice_date: "(\\d{2}\\.\\d{2}\\.\\d{4})"
      purchase_order: "Purchase Order:\\s*(\\d+-\\d+)"
      reference: "Delivery No\\.:\\s*(\\d+)"
      total_gross: "Total\\s+([\\d\\.]+)"
    lines:
      regex: "(\\d{6,10})\\s+(.+?)\\s+([\\d\\.]+)\\s+(PAC|PC|ST|EA)\\s+([\\d\\.]+)"
      columns: [code, description, quantity, unit, rate]
    vat:
      credit_note: false
  - supplier:
      key: SIG
      name: "SIG Trading Ltd"
    match:
      contains: "sig trading"
    document:
      invoice_number: "Invoice Number\\s*(\\d+)"
      invoice_date: "Taxpoint Date\\s*(\\d{2}/\\d{2}/\\d{4})"
      purchase_order: "Order number\\s*(\\d+)"
      reference: "Order number\\s*(\\d+)"
      total_gross: "Invoice Total\\s*([\\d\\.]+)"
    lines:
      regex: "Product:\\s*(\\d+)\\s+([\\s\\S]*?)\\s+([\\d\\.]+)\\s+([A-Z0-9]+)\\s+([\\d\\.]+)"
      columns: [code, description, quantity, unit, rate]
    vat:
      credit_note: false
  - supplier:
      key: Arnold Laver
      name: "Arnold Laver"
    match:
      contains: "arnold laver"
    document:
      invoice_number: "Credit Note No\\.\\s*(\\d+)"
      invoice_date: "Credit Date\\s*(\\d{2}/\\d{2}/\\d{4})"
      purchase_order: "Order No\\.\\s*(\\d+)"
      reference: "Order No\\.\\s*(\\d+)"
      total_gross: "Total Credit\\s*Â£\\s*([\\d\\.]+)"
    lines:
      regex: "([A-Za-z0-9_]+)\\s+(.+?)\\s+([\\d\\.]+)\\s+(m|mm|ea|pcs)\\s+([\\d\\.]+)"
      columns: [code, description, quantity, unit, rate]
    vat:
      credit_note: true
